<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function show(time){
        return new Promise((resolve,reject)=>{
          setTimeout(()=>{
            console.log(`等了${time}`);
            resolve('执行成功');
          },time);
        })
      }
      async function add(x){
        await show(2000);
        await show(x);
      }
      add(3000);

      async function f2() {
        var y = await 20;
        console.log(y); // 20
      }
      f2();
    </script>
  </body>
</html>
