<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>哈哈哈哈哈</h1>
    <script type="text/javascript">
     var h1 = document.querySelector("h1");

      function load(){
        return new Promise((resolve,reject)=>{
          window.onload = resolve();
        })
      }
      load()
        .then(()=>{
          return new Promise((resolve,reject)=>{
//  这里的setTimeout如果不再Promise里的话,是不会让进程等待它的,会直接注册后,就开始执行下一个then的
            setTimeout(()=>{
              console.log('wait');
              resolve();
            },5000);
          })
      }).then(()=>{
        h1.innerHTML = "以后"
      })
    </script>
  </body>
</html>
