<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    var socket = io();
    socket.on('showTime',(time)=>{
      document.querySelector('#time').innerHTML = time;
    })
    </script>
   </head>
    <body>
      <p>
        现在服务器的时间为:<span id="time"></span>
      </p>
    </body>
</html>
