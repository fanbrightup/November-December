<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./vue.js"></script>
  </head>
  <body>
    <div class="" id="app" title="title测试">
      {{message}}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>
    <div id="app-3">
      <!--seens是在引号中的  -->
      <p v-if="seens" v-on:click="show">Now you see me</p>
    </div>
    <div id="app-4">
      <!--v-for这里的任务是重复所在的标签  -->
      <!-- <ol> -->
        <div v-for="todo in todos">
          {{ todo.text }}
        </div>
      <!-- </ol> -->
    </div>
    <script type="text/javascript">
    // 通过控制台,我只能获取到app.message只一个属性  app.$el   app.$data
    // 在这里声明的变量,可以直接的通过控制台获取到
      var app = new Vue({
        el:"#app",
        data:{
          message:"Hello Vue"
        }
      });
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'You loaded this page on ' + new Date()
        }
      });
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true,
          seens:true
        },
        methods:{
          show:function(){
            alert(this.seen); // 可以通过this或app3获取到seen值,不能直接取到seen的值
          }
        }
      })
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ]
        }
      })
    </script>
  </body>
</html>
