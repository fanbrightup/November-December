<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
    <!--这里需要的只是将这个元素绑定到某个Vue实例上,才能使用v-for方法,不绑定是不能使用的  -->
    <div id="n10" class="">
      <span v-for="n in 10">{{ n }}</span>
    </div>

    <ul id="repeat-object" class="demo">
  <li v-for="value in object">
    {{ value }}
  </li>
</ul>
<div id="example-1">
  <button v-on:click="counter += 1">增加 1</button>
  <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>
  <script type="text/javascript">
  new Vue({
      el: '#repeat-object',
      data: {
        object: {
          FirstName: 'John',
          LastName: 'Doe',
          Age: 30
        }
      }
    });
  new Vue({
    el:"#n10",
    // data:{

    // }
  })
  var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})
  </script>
  </body>
</html>
